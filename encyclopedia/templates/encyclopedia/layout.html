{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/style.css' %}" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrap">
            <div class="sidebar col-lg-3 col-md-3">
                <div class="row"> 
                </div>
                <div class="row1">
                    <div class="logo">
                        <h1>Wiki</h1>
                    </div>
                </div>
                <div class="row">
                    <form action="{% url 'search' %}" method="POST" name="srf">
                        {% csrf_token %}
                        <div class="row1">
                            <div class="search">
                                <span class="left"><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
                                <input type="text" name="q" id="q" placeholder="Search Encyclopedia" required autocomplete = "off">
                                <span class="right">
                                    <button type="button" id="delete" data-toggle="tooltip" data-placement="bottom" title="Clear"
                                        onclick="document.getElementById('q').value = ''">
                                        <i class="fa fa-times fa-lg" aria-hidden="true"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="row1">
                            <div class="center">
                                <div class="button-search">
                                    <button class="search" type="submit" id="search">Search</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <ul class="nav_list">
                        <li class="nav_list_item"><a class="subitem" href="{% url 'index' %}">Home</a></li>
                        <li class="nav_list_item"><a href="{% url 'newentry' %}">Create New Page</a></li>
                        <li class="nav_list_item"><a href="{% url 'randompage' %}">Random Page</a></li>
                    </ul>
                </div>
            </div>
            <div class="main col-lg-9 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
